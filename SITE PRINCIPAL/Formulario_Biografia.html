<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width= <section class="boby">
    <title>Formulario de Visitante da minha Biografia</title>
    <link rel ="stylesheet" href="formulario.css">
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="imagem/Myfoto200.jpg" alt="">
        </div>
        <div class="form">
            <form action="home.html">
                <div class="form-header">
                    <div class="title"> 
                        <h1>CADASTRE-SE</h1>
                    </div>
                </div>
                    <div class="inputs-grup">
                        <div class="input-box">
                            <label for="primeironome">primiro_nome</label>
                            <input id="primeironome" type="text" nome="primeironome" placeholder="Digite o seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="ultimonome">sobrenome</label>
                            <input id="ultimonome" type="text" nome="ultimonome" placeholder="Digite o seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">email</label>
                            <input id="email" type="email" nome="email" placeholder="Digite o seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="numero">celular</label>
                            <input id="numero" type="tel" nome="numero" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">senha</label>
                            <input id="password" type="password" nome="password" placeholder="Digite a sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="confirmpassword">confirme a sua senha</label>
                            <input id="confirmpassword" type="password" nome="confirmpassword" placeholder="confirme a sua senha" required>
                        </div>
                    </div>
                    <div class="gender-input">
                        <div class="gender-title">
                            <h4>Genero</h4>
                        </div>
                        <div class="gender-grup">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                        </div>
                    </div>
                    <div class="contiun-button">
                        <button><a href="home.html">Criar</a></button>
                    </div>
            </form>
        </div>
        
    
    </div>
    </section>
</body>
</html>
